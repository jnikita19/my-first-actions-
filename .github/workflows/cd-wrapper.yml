name: Docker CD Pipeline

on:
  workflow_dispatch:

jobs:
  fetch-ecr-url:
    name: Download image URL from CI artifact
    runs-on: ubuntu-latest

    steps:
      - name: Download ECR image URL artifact
        uses: actions/download-artifact@v4
        with:
          name: ecr-image-url
          path: ./artifact

      - name: Read image URL
        id: read-url
        run: |
          IMAGE_URL=$(cat ./artifact/image-url.txt)
          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to EKS
    needs: fetch-ecr-url
    uses: AmanjotSinghSaini-int/ci-templates/.github/workflows/docker-cd.yml@main
    with:
      image_url: ${{ needs.fetch-ecr-url.outputs.image_url }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
