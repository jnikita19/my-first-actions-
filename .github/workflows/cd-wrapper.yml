name: Deploy Wrapper

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'ECR Image Tag (e.g. latest or main-6d1234)'
        required: true
        type: string
      eks_cluster_name:
        description: 'EKS Cluster Name (e.g. github-actions-deployment)'
        required: true
        type: string

jobs:
  deploy:
    uses: your-username-or-org/ci-templates/.github/workflows/deploy-to-eks.yml@main
    with:
      image_tag: ${{ inputs.image_tag }}
      ecr_repo: 123456789012.dkr.ecr.ap-south-1.amazonaws.com/myapp  # replace with your actual ECR URL
      eks_cluster_name: ${{ inputs.eks_cluster_name }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
