name: Deploy Wrapper

on:
  workflow_dispatch:

jobs:
  deploy:
    uses: AmanjotSinghSaini-int/ci-templates/.github/workflows/deploy-to-eks.yml@improvement
    with:
      ecr_repo: 370389955750.dkr.ecr.ap-south-1.amazonaws.com/image-from-github
      eks_cluster_name: github-actions-deployment  
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
