name: Docker Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker:
    uses: AmanjotSinghSaini-int/ci-templates/.github/workflows/docker-build.yml@main
    with:
      image_name: ghcr.io/my-org/my-app:latest
      dockerfile_path: ./Dockerfile
      context: .
      build_args: "--no-cache"
      run_trivy: true        
      run_gitleaks: true  
      run_owasp: true
      
      
